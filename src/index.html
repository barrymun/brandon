<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <style>
            html,
            body {
                margin: 0;
                width: 100vw;
                height: 100vh;
                cursor: pointer;
            }
            canvas {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="index.css" /> 
    </head>
    <body>
        <div>
            <div class="interface">
                <!-- player health -->
                <div class="health">
                    <div id="player-health"></div>
                </div>
                <!-- timer -->
                <div class="timer"></div>
                <!-- enemy health -->
                <div class="health">
                    <div id="enemy-health"></div>
                </div>
            </div>

            <dialog id="game-over-dialog" class="dialog">
                <div id="game-over-title"></div>
                <button id="game-over-btn">Reset Game</button>
            </dialog>

            <canvas id="c"></canvas>
        </div>
        
        <script src="bundle.js"></script>
    </body>
</html>
